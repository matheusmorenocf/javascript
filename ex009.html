<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual pais você nasceu?</h1>
    <input type="text" name="input1" id="input1">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="resp"></div>

    <script>
        function verificar(){
            var txt1 = window.document.getElementById('input1')
            if (txt1.value == 'Brasil'){
                resp.innerHTML = `Seu pais de origem é ${txt1.value}. Você é Brasileiro!`
            } else {
                if (txt1.value == 'EUA'){
                    resp.innerHTML = `Seu pais de origem é ${txt1.value}. Você é Americano!`
                } else{
                    resp.innerHTML = `Seu pais de origem é ${txt1.value}. Você é Estrangeiro!`
                }
            }
        }
    </script>
</body>
</html>
