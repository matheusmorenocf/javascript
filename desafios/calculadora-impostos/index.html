<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#">Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="#">Impostos</a></li>
                <li><a href="#">Reajuste</a></li>
                <li><a href="#">Desconto</a></li>
            </ul>
        </nav>
    </header>
    <h1>Impostos</h1>
    <section class="conteudo">
        <form action="#" method="post">
            <div>
                <label for="txtpreco">Preço com ICMS e sem IPI</label>
                <input type="number" step="0.01" name="preco" id="txtpreco">
            </div>
            <div>
                <label for="percipi">Percentual IPI</label>
                <input type="number" step="0.01" name="percipi" id="percipi">
                <output class="saida" step="0.01" id="valorIpi"></output>
            </div>
            <div>
                <label for="percicms">Percentual ICMS</label>
                <input type="number" step="0.01" name="percicms" id="percicms">
                <output class="saida" id="valorIcms"><p></p></output>
            </div>
            <div>
                <label for="piscoffins">PIS / COFFINS</label>
                <output class="saida" id="piscoffins"></output>
            </div>
            <div>
                <label for="bruto">Preço Bruto</label>
                <output class="saida" id="bruto"></output>
            </div>
            <div>
                <label for="precoSicms">Preço sem ICMS</label>
                <output class="saida" id="precoSicms"></output>
            </div>
            <div>
                <label for="liquido">Preço Líquido</label>
                <output class="saida" id="liquido"></output>
            </div>
            <div id="botoes">
                <input type="submit" id="calc" value="Calcular" formaction="javascript:calcular()">
                <input type="reset" id="reset" value="Limpar">
            </div>
        </form>
    </section>
    <footer>
        <p>Criado por <strong>Matheus Moreno</strong></p>
    </footer>
    <script src="calculadora.js"></script>
</body>
</html>
